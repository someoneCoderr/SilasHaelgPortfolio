<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Silas Hälg</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <ul class="nav-list">
        <li><a href="index.html">Über mich</a></li>
        <li><a href="skills.html">Fähigkeiten</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html" id="active">Kontakt</a></li>
      </ul>
    </nav>

    <main>
      <!-- Hero -->
      <header class="hero">
        <div class="hero-content">
          <h1>Kontakt</h1>
          <a href="mailto:silas.haelg@bluewin.ch"><p class="subtitle">silas.haelg@bluewin.ch</p></a>
        </div>
      </header>

      <div class="formular">
        <form action="">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Name"/>

          <label for="vorname">Vorname</label>
          <input type="text" id="vorname" name="vorname" required placeholder="Vorname"/>

          <label for="email">E-Mail</label>
          <input type="email" id="email" name="email" required placeholder="E-Mail"/>

          <label for="message">Nachricht</label>
          <textarea id="message" name="message" rows="4" required placeholder="Nachricht"></textarea>

          <button type="submit">Senden</button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-top">
        <h2>Portfolio von Silas Hälg</h2>
        <ul class="footer-nav">
          <li><a href="index.html">Über mich</a></li>
          <li><a href="skills.html">Fähigkeiten</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Kontakt</a></li>
        </ul>
      </div>
      <div class="social">
        <a
          href="https://instagram.com/DEIN_INSTAGRAM"
          target="_blank"
          aria-label="Instagram"
        >
          <img src="images/instagram_logo.svg" alt="Instagram Icon" />
        </a>
        <a
          href="https://linkedin.com/in/DEIN_LINKEDIN"
          target="_blank"
          aria-label="LinkedIn"
        >
          <img src="images/linkedin_logo.svg" alt="LinkedIn Icon" />
        </a>
      </div>
    </footer>
  </body>
</html>
